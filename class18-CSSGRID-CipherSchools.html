 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>CSS Flexbox</title>
 	<!-- <link rel="stylesheet" type="text/css" href="style.css">  -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.cards-container{
    width: 100%;
    display: grid;
    grid-template-columns: auto auto auto ;
    grid-template-columns: 100px 100px 100px ;
    grid-template-rows: 100px 100px 100px ;
    grid-auto-columns: 100px;
    grid-auto-rows: 100px;
    gap: 100px 20px;
}

.cards {
    width: 60px;
    height: 50px;
    background: #f52e5d;
    color: efff;
    text-align: center;

}

.inner-card p {
    font-size: 14px;
}


</style>

 </head>
 <body>
 <header>
    <div class="cards-container">
        <div class="cards">
            <div class="inner-card">
                <p>one</p>
            </div>
        </div>
        <div class="cards">
            <div class="inner-card">
                <p>Two</p>
            </div>
        </div>
        <div class="cards">
            <div class="inner-card">
                <p>Three</p>
            </div>
        </div>
                <div class="cards">
            <div class="inner-card">
                <p>Four</p>
            </div>
        </div>
        <div class="cards">
            <div class="inner-card">
                <p>Five</p>
            </div>
        </div>
         <div class="cards">
            <div class="inner-card">
                <p>Six</p>
            </div>
        </div>
</header>


 </body>
 </html>
