 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Pseudo CLass Selectors and links</title>
 	<link rel="stylesheet" type="text/css" href="style.css"> 
<style>

p{
    color: black;
    font-size: 26px;
    font-size: 36px;
}

a{
    color: red;

}
a:link{
    color: yellow;
}
a:hover{
    color: blueviolet;
    background: hotpink;
}
a:active{
    color: orangered;
}
a:focus{
    border: 10px solid black;
}
a:visited{
    color: white;
}

</style>

 </head>
 <body>
 <header>
 <div class="container">
    <article>
       Welcome to the Bootcamp, Lets have fun and learn CSS & HTML 
    </article>
    <a>CLICK NOT HERE</a>
    <a href="#">CLICK HERE</a>
    <a href="#">CLICK HERE</a>
    <a href="#">CLICK HERE</a>
    <a href="#">CLICK HERE</a>
    <a href="#">CLICK HERE</a>
    <a >CLICK HERE</a>

 </body>
 </html>
