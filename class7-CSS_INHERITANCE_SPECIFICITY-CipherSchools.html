 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Style Inheritance & Simplicity</title>
 	<link rel="stylesheet" type="text/css" href="style.css"> 
<style>
/*Universal Selector*/
* {
    color: red;
}
/*Type selector*/

p{
    color: black;
    font-size: 26px;
    font-size: 36px;
}

/*Tag Selector*/
div{
    color: yellowgreen;

}
/*CLASS SELECTOR*/
.head{
    color: blueviolet;
}

/*ID SELECTOR*/

#heading{
    color: orangered;  
} 

</style>
 </head>
 <body> 
 <div class="container">
 	<h1 >HELLO ITS PJ</h1>
 	<h1 class='head'>Welcome to the Bootcamp,PJ</h1>
 	<h1 id=heading>Welcome to the Bootcamp</h1>
 	<h1>Welcome to the Bootcamp</h1>
 	<p>Welcome to the Bootcamp</p>

</div>
 
 </body>
 </html>
